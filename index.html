<!DOCTYPE html>
<html>
  <head>
    <title>Weather application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
              <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-warning shadow-sm w-100"
                  />
                </div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter the city"
                autofocus
                autocomplete="off"
                id="enter"
                class="form-control shadow-sm"
              />
            </div>
            
              <div class="col-3">
                <button
                  class="btn btn-success "
                  id="current-location"
                >
                Current location
              </button>
          </div>
        </form>
      </div>
        <h1>
          <div id="citySearch">Make a choice🌐 </div>
                <h2>
          
          <span id="nowTemp"></span><span class="units"> <a href="#" id="celcius-link" class="active">°C</a>|<a
                          href="#"
                          id="fahrenheit-link"
                          >°F</a
                        ></span>
                  </h2>
 <small>Last updated:</small>
        <div class="row">
          <div class="col-4">
           
            <div id="dayTime">⏲12.42</div>
            <div class="todayDate">📅<span id="todayDate">19/06</span></div>
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div id="outside"></div>
          </div>
          <div class="col-6">
            <div id="humidity">Humidity: </div>
            <div class="col-12">
              <div class="air" id="air">Sky: </div>
              <div class="col-12">
                <div id="wind">Wind: </div>
              </div>
            </div>
          </div>
          <hr />
                     </div>
                     <div class="weather-forecast" id="forecast"></div>
        </div>
        
      </div>
      <footer>
        <a href="https://github.com/Anilatta/Weather-Forecast"  target="_blank">
            Open source code
        </a>
        by Talina Dzhavakhadze
    </footer>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
